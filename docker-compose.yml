version: '3'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - $HOME/docker/volumes/postgres:/var/lib/postgresql/data
  app:
    image: docker.pkg.github.com/samsonmking/tofuapp/app:latest
    # build: .
    env_file:
      - ./prod.env
    environment:
      - PGHOST=db
    ports: 
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - $HOME/docker/volumes/app_images:/usr/src/app/images
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app