version: '3'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - $HOME/docker/volumes/postgres:/var/lib/postgresql/data
  app:
    image: docker.pkg.github.com/samsonmking/tofuapp/app:latest
    env_file:
      - ./prod.env
    environment:
      - PGHOST=db
    ports: 
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - $HOME/docker/volumes/app_images:/usr/src/app/images
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - $HOME/docker/volumes/certbot/conf:/etc/letsencrypt
      - $HOME/docker/volumes/certbot/www:/var/www/certbot
    depends_on:
      - app
      - certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - $HOME/docker/volumes/certbot/conf:/etc/letsencrypt
      - $HOME/docker/volumes/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"