<table mat-table [dataSource]="(sortedItems$ | async)" matSort (matSortChange)="setSort($event)">
  <ng-container matColumnDef="checked">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="checked"></th>
    <td mat-cell *matCellDef="let element"><mat-checkbox [checked]="element.checked" (change)="itemChecked(element.itemId, !element.checked)"></mat-checkbox></td>
  </ng-container>
  <ng-container matColumnDef="ingredient">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="ingredient">Ingredient</th>
    <td mat-cell *matCellDef="let element">{{element.ingredientName}}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="quantity">Quantity</th>
    <td mat-cell *matCellDef="let element">{{element.ingredientQuantity}}</td>
  </ng-container>
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="unit">Unit</th>
    <td mat-cell *matCellDef="let element">{{element.ingredientUnit}}</td>
  </ng-container>
  <ng-container matColumnDef="recipe">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="recipe">Recipe</th>
    <td mat-cell *matCellDef="let element" class="recipe-title" >{{element.recipeName}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
