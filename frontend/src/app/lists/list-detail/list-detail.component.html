<mat-selection-list dense class="list-detail-container" (selectionChange)=selectionChanged($event)>
  <mat-list-option *ngFor="let item of sortedItems$ | async"
    [checkboxPosition]="before"
    [selected]="item.checked"
    [value]="item">
    <div class="shopping-list-item">
        <div class="list-component list-name">{{item.ingredientName}}</div>
        <div class="list-component list-quantity">{{item.ingredientQuantity | number:'1.0-3'}} {{item.ingredientUnit}}</div>
        <div class="list-component list-recipe">{{item.recipeName}}</div>
    </div>

  </mat-list-option >
</mat-selection-list>
