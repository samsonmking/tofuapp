<div *ngIf="errors$ | async as errors" class="error-title" fxLayout="column" fxLayoutAlign="stretch">
  <div class="sans-serif-emphasis">Errors occured while parsing</div>
  <mat-list fxFlex="1 1 100%" *ngFor="let error of errors">
    <mat-list-item fxFlex="1 1 100%" class="list-item parse-error">
      <i class="material-icons error-icon">error</i>{{error}}
    </mat-list-item>
  </mat-list>
</div>

<form [formGroup]="newRecipeForm" (ngSubmit)="onRecipeSubmit()">
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="url" placeholder="Recipe URL">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="imageUrl" placeholder="Image URL">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput formControlName="ingredients" placeholder="Ingredients" class="ingredient-list"></textarea>
    </mat-form-field>
  </mat-card-content>
  <button mat-stroked-button type="submit" [disabled]="!newRecipeForm.valid">Submit</button>
</form>
